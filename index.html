<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.c6b755db.css"></head><body> <form> <fieldset class="inputs_blocks"> <legend>Personal information</legend> <div class="inputs"> <label for="surname">Surname:</label> <input type="text" name="surname" id="surname" autocomplete="off"> </div> <div class="inputs"> <label for="name">Name:</label> <input type="text" name="name" id="name" autocomplete="off" required> </div> <div class="inputs"> <label for="year">How old are You?</label> <input type="number" name="year" id="year" value="12" min="8" max="100"> </div> <div class="inputs"> <label for="birthday">Full date of Birth</label> <input type="date" name="birthday" id="birthday"> </div> <div class="inputs"> <label for="accept">I accept the tern of the agreement</label> <input type="checkbox" name="accept" id="accept"> </div> </fieldset> <fieldset class="inputs_blocks"> <legend>Registration</legend> <div class="inputs"> <label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="email@example.com"> </div> <div class="inputs"> <label for="password">Password:</label> <input type="password" name="password" id="password" minlength="6" maxlength="15"> </div> </fieldset> <fieldset class="inputs_blocks"> <legend>An interesting fact about you!</legend> <div class="inputs"> <span for="cats">Do you love cats?</span> <input type="radio" name="cats" id="yes"> <label for="yes">Yes</label> <input type="radio" name="cats" id="no"> <label for="no">No</label> </div> <div class="inputs"> <label for="color">What is your favourite color?</label> <input type="color" name="color" id="color"> </div> <div class="inputs"> <label for="time">What time do you go to bed?</label> <input type="time" name="time" id="time"> </div> <div class="inputs"> <label for="cars_brand">What are your favourite brand of cars?</label> <select name="cars_brand" id="cars_brand" multiple> <option>BMW</option> <option>Audi</option> <option>Lada</option> </select> </div> <div class="inputs"> <label for="rate">How do you rate our work?</label> <input type="range" name="rate" id="rate"> </div> </fieldset> <fieldset class="inputs_blocks"> <legend>Additional info</legend> <div class="inputs"> <label for="comments">Comments:</label> <textarea name="comments" id="comments">
